<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple mail client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
    <h1>{{main.title}}</h1>

    <div class="well well-lg">
        <div class="form-group">
            <label for="address">E-postadress</label>
            <input type="email" class="form-control" id="address" placeholder="{{main.address}}" readonly>
        </div>
        <div class="form-group">
            <label for="subject">Ärende</label>
            <input type="subject" class="form-control" name="{{main.subject}}" id="subject"
                   placeholder="{{main.arende}}">
        </div>
        <div class="form-group">
            <label for="attachment">Lägg till fil</label>
            <input type="file" id="attachment">
        </div>

        <div class="form-group">
            <label for="mailbody">Meddelande</label>
            <textarea class="form-control" id="mailbody" rows="3"></textarea>
        </div>
    </div>
</div>
<div class="container">
    <div class="well well-lg">
        <h4>Headerdata:</h4>

        <div class="form-group">
            <!--label for="kategori">&Auml;rendeid</label-->
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu4">
                <li role="presentation"><a role="menuitem" href="#">Regular link</a></li>
                <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Disabled link</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another link</a></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="arendeid">&Auml;rendeid</label>
            <input type="text" class="form-control" name="{{main.arendeid}}" id="arendeid" placeholder="Ärendeid">
        </div>

        <div class="form-group">
            <label for="ahsarendeid">&Auml;rendeid</label>
            <input type="text" class="form-control" name="{{main.ahsarendeid}}" id="ahsarendeid" placeholder="ÄHSÄrendeid">
        </div>

        <div class="form-group">
            <label for="personnummer">Personnummer</label>
            <input type="text" class="form-control" name="{{main.personnummer}}" id="personnummer" placeholder="yyyyMMddnnnn">
        </div>

        <button type="button" id="sendButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
            Skicka e-post
        </button>


    </div>

</div>

</body>

</html>

<script>
  $('#myButton').on('click', function () {
    var $btn = $(this).button('loading')
    // business logic...
    $btn.button('reset')
  })
</script>
