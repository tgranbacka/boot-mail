<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple mail client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
    <h1>{{main.title}}</h1>

    <div class="well well-lg">
        <div class="form-group">
            <label for="adress">E-postadress (ej editerbar)</label>
            <input type="email" class="form-control" id="adress" placeholder="{{main.adress}}" readonly>
        </div>
        <div class="form-group">
            <label for="arende">Ärende</label>
            <input type="subject" class="form-control" name="{{main.arende}}" id="arende" placeholder="{{main.arende}}">
        </div>
        <div class="form-group">
            <label for="attachment">Lägg till fil</label>
            <input type="file" id="attachment">
            <p class="help-block">jpg, doc, docx, pdf</p>
        </div>

    </div>
</div>

</body>

</body>
</html>
